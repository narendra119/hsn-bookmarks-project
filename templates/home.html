<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
  <title>The HTML5 Herald</title>
</head>

<body>

  <h1>welcome! login to home page</h1>
  <h6>BookMarks List</h6>
  <ul>
    {% if queryset %}
    {% for q in queryset %}
      <li> {{ q.url }}: {{ q.customer_name.name }} </li>
    {% endfor %}
    
    {% endif %}
  </ul>
  {% if user.is_authenticated %}
  <p>hello {{ user.email }}!</p>
  {% endif %}

  <a href={{login}}> Login </a>

</body>

</html>
